mutation CreateUser(
        $username:String!, 
        $email:String!,
        $provider:String!,
        $password:String!,
        $resetPasswordToken:String!,
        $confirmationToken:String!,
        $confirmed:Boolean!,
        $blocked:Boolean!,
        $role:ID!,
        $Level:Int!,
        $avatar:Int!,
        $company:String!,
        $contact:Int!,
        $plan:Int!
    ){
    backend_createUsersPermissionsUser(
        username:$username,
        email:$email,
        provider:$provider,
        password:$password,
        resetPasswordToken:$resetPasswordToken,
        confirmationToken:$confirmationToken,
        confirmed:$confirmed,
        blocked:$blocked,
        role:$role,
        Level:$Level,
        avatar:$avatar,
        company:$company,
        contact:$contact,
        plan:$plan
    ){
        id
    }
}