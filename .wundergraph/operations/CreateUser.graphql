mutation CreateUser(
        $username:String!, 
        $email:String!,
        $provider:String!,
        $password:String!,
        $resetPasswordToken:String!,
        $confirmationToken:String!,
        $confirmed:Boolean!,
        $blocked:Boolean!,
        $role:ID!,
        $Level:Int!,
        $userRole:String!,
        $avatar:Int!,
        $company:String!,
        $contact:String!,
        $plan:String!
    ){
    backend_createUsersPermissionsUser(
        data:{
            username:$username,
            email:$email,
            provider:$provider,
            password:$password,
            resetPasswordToken:$resetPasswordToken,
            confirmationToken:$confirmationToken,
            confirmed:$confirmed,
            blocked:$blocked,
            role:$role,
            Level:$Level,
            avatar:$avatar,
            userRole:$userRole
            company:$company,
            contact:$contact,
            plan:$plan
            
        }
    ){
        data{
            id
        }
    }
}